<!doctype html>
<html>
  <head>
        <meta charset="UTF-8">
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background: #000;}
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; height: 45px;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      li {   color: #FFF; }
    </style>
  </head>
  <body id="body">
    <div id="register" onclick="register">
        <input id="inp" autocomplete="off" />
        <button>执行</button>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>

    $(function () {

        var name = ''
        var socket = io('http://127.0.0.1:8080');

        $('#register button').on('click',function(){
            socket.emit('cmd', $('#inp').val());
        });

        //回车事件绑定
        $('#inp').bind('keyup', function(event) {
            if (event.keyCode == "13") {
                //回车执行查询
                $('#register button').click();
            }
        });

      //   //用户连接时触发
      socket.on('stdout', function (data) {
         // alert(data);
        var d1 = document.getElementById('body'); 
        d1.insertAdjacentHTML('afterend', '<li id = "commond_line" >' + data + '</li>');
      });

    });

  </script>
</html>
